<div class="container mb-4">
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary   w-25 my-5" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            ADD NOTE
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Add Your Note</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="noteForm" (ngSubmit)="addNote(noteForm)" class="d-flex flex-column">
                        <input formControlName="title" type="text" class="form-control my-2" placeholder="Title...">
                        <textarea formControlName="content" name="addDesc" id="addDesc" class="form-control my-2"
                            placeholder="Descrption.." cols="30" rows="6"></textarea>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Add Note</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <section>

        <input [(ngModel)]="searchKey" type="text" placeholder="Search..." class="form-control form-control-sm mb-5 w-50 mx-auto">

        <div class="row g-4 ">
            <div class="col-md-3" *ngFor="let item of note | search :searchKey ">
                <div class="card  shadow" style="height: 200px;">
                    <i class="fa-solid fa-list-ul fa-xl position-absolute pointer " data-bs-toggle="dropdown"
                        aria-expanded="false"></i>
                    <ul class="dropdown-menu ">
                        <li>
                            <a (click)="getid(item._id)" class="dropdown-item pointer" data-bs-toggle="modal"
                                data-bs-target="#editform">Edit</a>
                        </li>
                        <li>
                            <a (click)="removeNote(item._id)" class="dropdown-item pointer">Remove</a>
                        </li>
                    </ul>
                    <div class="card-body my-4">
                        <h5 class="h3 ">{{item.title |uppercase}}</h5>
                        <div >
                            <p class="card-text">{{item.content |cutText:8}}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- Edit  Modal -->
    <div class="modal fade" id="editform" tabindex="-1" aria-labelledby="editformLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editformLabel">Edit Your Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editeNoteForm" (ngSubmit)="editNote(editeNoteForm)" class="d-flex flex-column">
                        <input formControlName="title" type="text" class="form-control my-2" placeholder="Title...">
                        <textarea formControlName="content" name="addDesc" id="addDesc" class="form-control my-2"
                            placeholder="Descrption.." cols="30" rows="6"></textarea>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Edit Note</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




</div>
